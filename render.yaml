# Configuração simplificada do Render para processamento em lotes
# Apenas Web Service (sem workers, sem Redis)
# Compatível com FREE TIER

services:
  # API HTTP - Processa lotes de até 20 URLs
  - type: web
    name: screenshot-batch-api
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      pip install -r requirements-api.txt
      python -m playwright install chromium
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
    autoDeploy: true
