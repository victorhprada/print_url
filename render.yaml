# Configuração do Render usando Docker para garantir instalação correta do Chromium
# Usa imagem oficial do Playwright com Chromium pré-instalado
# Compatível com FREE TIER

services:
  # API HTTP - Processa lotes de até 20 URLs
  - type: web
    name: screenshot-batch-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
